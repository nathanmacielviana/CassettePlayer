<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Cassette</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<main class="main">
    <div class="tape">
        <div class="tapesticker">
            <div id="letterleft">A</div>
            <div id="letterright">B</div>
            <div id="compact">COMPACT CASSETTE <br> C90</div>

        <div class="tapeheader">
            <div id="titles">
                <h1 class="title">AUDIO PLAYER</h1>
                <h2 class="author">NATHAN MACIEL</h2>
            </div>
            
            <div class="tapegrad">
                <div id="grad"></div>
            </div>

            <div class="ribbon">
                <div class="wrapleft">
                    <div id="ribbonleft"></div>
                </div>

                <div class="wrapright">
                    <div id="ribbonright"></div>
                </div>
                </div>

                <span class="track"><br> <br>ARTISTA <br> MUSICA</span>
        </div>
        
        <div class="footerwrapper">
            <div class="trapezoid">
                <div id="lefthole"></div>
                <div id="righthole"></div>
                <div id="centerhole"></div>
                <div id="centersquare"></div>
            </div>
            
        </div>
    </div>
    </div>
</main>
</body>
</html>
